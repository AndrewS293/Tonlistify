<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Create a New Spotify Playlist</h1>
    <form action="/create_playlist" method="post">
        <label for="playlist_name">Playlist Name:</label>
        <input type="text" id="playlist_name" name="playlist_name" required><br><br>

        <label for="max_songs">Number of Songs:</label>
        <input type="number" id="max_songs" name="max_songs" min="20" max="150" required></input><br><br>

        <label for="time_range">Time Range:</label>
        <input type="text" id="time_range" name="time_range" required><br><br>

        <label for="min_pop">Min Popularity:</label>
        <input type="number" id="min_pop" name="min_pop" min="0" max="80" required></input><br><br>

        <label for="max_pop">Max Popularity:</label>
        <input type="number" id="max_pop" name="max_pop" min="min_pop" max="100" required></input><br><br>


        <input type="submit" value="Create Playlist">

        <h2>{{ name }}</h2>
        <ul>{{ track_list }}</ul>


    </form>
</body>
</html>
